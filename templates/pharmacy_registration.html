{% include 'public_header.html' %}


<!-- ======= Hero Section ======= -->
<section id="hero">
  <div class="hero-container" data-aos="zoom-in" data-aos-delay="100">
    <h1>Welcome to Regna</h1>
    <h2>We are team of talented designers making websites with Bootstrap</h2>
    <a href="#about" class="btn-get-started">Get Started</a>
  </div>
</section><!-- End Hero Section -->

<main id="main">

  <!-- ======= About Section ======= -->
  <section id="about">
    <style>
      #about .a.hover{
        background-color: green;
      }
    </style>
    <div class="container" data-aos="fade-up">
      <div class="row about-container">

        <div class="col-lg-12 content order-lg-1 order-2" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
          <h2 class="title">Pharmacy Registration</h2>
          <!-- <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
          </p> -->
          <table class="table table-striped">
          <form action="" method="post" enctype="multipart/form-data" class="table table-striped">
          <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
            <label for="name"> Name  :</label><br>
            <input type="text" id="name" name="name" class="form-control">
          </div>

          <div class="icon-box" data-aos="fade-up" data-aos-delay="200">

            <label for="pwd">Password :</label><br>
            <input type="password" id="pwd" name="pwd" class="form-control">
          </div>

          <div class="icon-box" data-aos="fade-up" data-aos-delay="300">
            <label for="place">Place :</label><br>
            <input type="text" id="place" name="place" class="form-control">

          </div>
          <div class="icon-box" data-aos="fade-up" data-aos-delay="300">

            <label for="city">City :</label><br>
            <input type="text" id="city" name="city" class="form-control">
          </div>
          <div class="icon-box" data-aos="fade-up" data-aos-delay="300">
            <label for="phone">Phone :</label><br>
            <input type="text" id="phone" name="phone" class="form-control">

          </div>
          <div class="icon-box" data-aos="fade-up" data-aos-delay="300">
            <label for="mail">Email :</label><br>
            <input type="email" id="mail" name="email" class="form-control">

          </div>
          <div class="icon-box" data-aos="fade-up" data-aos-delay="300">
            <label for="licnc">Licence :</label><br>
            <input type="text" id="licnc" name="licence" class="form-control">

          </div>
          <div class="icon-box" data-aos="fade-up" data-aos-delay="300">
            <button type="submit" name="submit" id="" value="Register" class="form-control" style="background-color: #4BB543;color: white;font-style: strong;">Submit</button>


          </div>
</form>
</table>
        </div>

        
      </div>

    </div>
  </section><!-- End About Section -->
</main><!-- End #main -->
